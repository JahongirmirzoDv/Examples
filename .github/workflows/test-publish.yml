# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: Publish Maven Artifacts

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug
jobs:
  build-and-publish:
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v3
        # Double-check the directory path for your project
        with:
          path: '/home/runner/work/Examples/Examples'

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
          settings-path: ${{ github.workspace }} # location for the settings.xml file

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build with Maven
        # Ensure the `pom.xml` file is in the correct location
        run: mvn -B package -f ${{ github.workspace }}/com/groupdocs/viewer/examples/pom.xml

      - name: Publish to GitHub Packages
        uses: actions/checkout@v2
        with:
          server: gh
          repository: Examples
          token: ${{ secrets.GITHUB_TOKEN }}
          group: com.groupdocs.ui.viewer.dropwizard
          artifact: viewer-dropwizard
          version: ${{ github.sha }}
